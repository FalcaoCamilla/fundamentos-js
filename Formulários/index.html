<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <script src="./script.js" defer></script>
    <!--Este atributo booleano está configurado para indicar a um navegador
    que o script deve ser executado após o documento ter sido analisado, 
    mas antes de disparar DOMContentLoaded-->
</head>
<body>
    <form action="..." method="get" id="registration">
        <label for="name">Name:</label>
        <input type="text" name="name">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password">
        <br>
        <button>Registration</button>
    </form>
</body>
</html>
